services:
    metamodels.attribute_timestamp.factory:
        class: MetaModels\Attribute\Timestamp\AttributeTypeFactory
        arguments:
            - '@database_connection'
        tags:
          - { name: metamodels.attribute_factory }

    metamodels.attribute_timestamp.backend.encode_property_value_from_widget_listener:
        class: MetaModels\Attribute\Timestamp\BackendSubscriber
        tags:
            - { name: kernel.event_listener, event: 'dc-general.view.contao2backend.encode-property-value-from-widget', method: handleEncodePropertyValueFromWidget }

    metamodels.attribute_timestamp.backend.decode_property_value_for_widget_listener:
        class: MetaModels\Attribute\Timestamp\BackendSubscriber
        tags:
            - { name: kernel.event_listener, event: 'dc-general.view.contao2backend.decode-property-value-for-widget', method: handleDecodePropertyValueForWidgetEvent }
